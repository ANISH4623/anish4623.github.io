    <!-- FORM -->
    <div class="container-fluid" style="margin-top: 3cm;">
        <div class="row justify-content-center" id="form_border">
            <h2 class="mb-5" id="heading1">Request Appointment</h2>
            <div class="col-md-5">
                <div class="row">
                <form id="appointmentForm">
                    <div class=" mb-3 row ">
                        <label for="FirstName" class="col-sm-4 col-form-label">First Name:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="FirstName" required>
                    </div>
                    </div>
                    <div class=" mb-3 row ">
                        <label for="LastName" class="col-sm-4 col-form-label">Last Name:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="LastName" >
                    </div>
                    </div>
                    <div class=" mb-3 row ">
                        <label for="Email" class="col-sm-4 col-form-label">Email:</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" id="Email" placeholder="example@EmailProvider.com" >
                    </div>
                    </div>
                    <div class=" mb-3 row ">
                        <label for="PhoneNumber" class="col-sm-4 col-form-label">Phone Number:</label>
                    <div class="col-sm-6">
                        <input type="tel" class="form-control" id="PhoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx" required>
                    </div>
                    </div>
                    <div class=" mb-3 row ">
                        <label for="TimeofAppointment" class="col-sm-4 col-form-label">Time of Appointment:</label>
                    <div class="col-sm-6">
                        <input type="datetime-local" class="form-control" id="TimeofAppointment"  required>
                    </div>
                    </div>
                    <div class=" mb-3-6 row ">
                        <label for="Notes" class="col-sm-4 col-form-label">Notes</label>
                    <div class="col col-sm-6">
                        <textarea type="datetime-local" class="form-control" id="Notes" placeholder="Notes for Appointment" rows="5" cols="20"></textarea>
                    </div>
                    </div>
                    <div class=" mb-5 col ">
                        <button type="submit" class="btn btn-success btn-lg " >Submit</button>
                    </div>
                </form>
            </div>
        </div>
            </div>
